<div class="container-autenticacao">
  <div class="cartao-autenticacao">
    <h2>Login</h2>

    <form [formGroup]="formularioLogin" (ngSubmit)="aoEnviar()">
      <div class="grupo-formulario">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="seu@email.com"
          [class.invalido]="email?.invalid && email?.touched"
        />
        <div class="erro" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">E-mail é obrigatório</span>
          <span *ngIf="email?.errors?.['email']">E-mail inválido</span>
        </div>
      </div>

      <div class="grupo-formulario">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          formControlName="senha"
          placeholder="Mínimo 6 caracteres"
          [class.invalido]="senha?.invalid && senha?.touched"
        />
        <div class="erro" *ngIf="senha?.invalid && senha?.touched">
          <span *ngIf="senha?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="senha?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres</span>
        </div>
      </div>

      <button type="submit" [disabled]="formularioLogin.invalid || carregando" class="botao-primario">
        {{ carregando ? 'Entrando...' : 'Entrar' }}
      </button>

      <div class="texto-link">
        Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
      </div>
    </form>
  </div>
</div>
