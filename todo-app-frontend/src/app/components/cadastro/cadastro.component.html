<div class="container-autenticacao">
  <div class="cartao-autenticacao">
    <h2>Cadastro de Usuário</h2>

    <form [formGroup]="formularioCadastro" (ngSubmit)="aoEnviar()">
      <div class="grupo-formulario">
        <label for="nome">Nome</label>
        <input
          type="text"
          id="nome"
          formControlName="nome"
          placeholder="Seu nome completo"
          [class.invalido]="nome?.invalid && nome?.touched"
        />
        <div class="erro" *ngIf="nome?.invalid && nome?.touched">
          <span *ngIf="nome?.errors?.['required']">Nome é obrigatório</span>
          <span *ngIf="nome?.errors?.['minlength']">Nome deve ter no mínimo 3 caracteres</span>
        </div>
      </div>

      <div class="grupo-formulario">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="seu@email.com"
          [class.invalido]="email?.invalid && email?.touched"
        />
        <div class="erro" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">E-mail é obrigatório</span>
          <span *ngIf="email?.errors?.['email']">E-mail inválido</span>
        </div>
      </div>

      <div class="grupo-formulario">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          formControlName="senha"
          placeholder="Mínimo 6 caracteres"
          [class.invalido]="senha?.invalid && senha?.touched"
        />
        <div class="erro" *ngIf="senha?.invalid && senha?.touched">
          <span *ngIf="senha?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="senha?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="mensagem-erro" *ngIf="mensagemErro">
        {{ mensagemErro }}
      </div>

      <button type="submit" [disabled]="formularioCadastro.invalid || carregando" class="botao-primario">
        {{ carregando ? 'Cadastrando...' : 'Cadastrar' }}
      </button>

      <div class="texto-link">
        Já tem uma conta? <a routerLink="/login">Fazer login</a>
      </div>
    </form>
  </div>
</div>
